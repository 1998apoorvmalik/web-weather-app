<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha382-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>

<body class="container d-flex flex-column align-items-center align-items-md-start mt-5">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <h1>Weather App</h1>
    <form target="dummyframe">
        <div class="mt-3 mb-5">
            <div class="input-group" id="search-query-form">
                <div class="me-1">
                    <input type="text" id="city-name" class="form-control no-border" name="cityName"
                        placeholder="Search a City">
                </div>
                <div class="mx-1">
                    <button type="submit" id="submit" class="btn btn-danger no-border btn-text">SUBMIT</button>
                </div>
                <div class="ms-1">
                    <button type="reset" id="reset" class="btn btn-danger no-border btn-text">RESET</button>
                </div>
            </div>
        </div>
    </form>

    <div id="card-container" class="d-flex flex-column flex-md-row flex-wrap">
        <div id="loader" class="mx-auto mx-md-5 my-5">
        </div>
    </div>

    <div class="mb-5"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
